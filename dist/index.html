<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Test Junior</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="setup">
        <select id="selectedOperation" class="select-operation btn btn-warning" name="select_1">
            <option selected name="1" value="Примеры с плюсом">Примеры с плюсом</option>
            <option name="2" value="Примеры с минусом">Примеры с минусом</option>
            <option name="3" value="Примеры с умножением">Примеры с умножением</option>
            <option name="4" value="Примеры с делением">Примеры с делением</option>
        </select>
    </div>
    <div class="info">
        <div class="block__info">
            <h2>Пример:</h2>
            <span id="numFirst"></span>
            <span id="operation"></span>
            <span id="numSecond"></span>
            <span id="equally"></span>
            <input type="text" class="form-control" id="resultInner" placeholder="Введите ответ" value=" ">
            <div class="box">
                <input class="btn btn-lg btn-danger" id="startTest" type="button" value="Старт">
                <input class="btn btn-lg btn-success" id="ok" type="button" value="Ok">
            </div>
            <div class="result">
                <span id="Correctly">Правильно:</span>
                <span id="Wrong">Ошибок:</span>
            </div>
        </div>
        <!--<span id="resOperation"></span>-->
    </div>
    <script src="js/script.min.js"></script>
</body>

</html>
