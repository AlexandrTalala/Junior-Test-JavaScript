<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Test Junior</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css"> -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <ul class="nav nav-tabs">
        <li role="presentation"><a id="inspection" href="#">Проверка</a></li>
        <li role="presentation"><a id="setting" href="#">Установка</a></li>
    </ul>
    <div class="info">
        <div id="setup" class="display_none">
            <form id="selectedOperation" class="checkbox">
                <input checked type="checkbox" id="checkboxPlus" name="checkbox" value="checkboxPlus" /> Примеры с плюсом
                <br>
                <input type="checkbox" id="checkboxMinus" name="checkbox" value="checkboxMinus" />Примеры с минусом
                <br>
                <input type="checkbox" id="checkboxMultiplication" name="checkbox" value="checkboxMultiplication" />Примеры с умножением
                <br>
                <input type="checkbox" id="checkboxDivision" name="checkbox" value="checkboxDivision" />Примеры с делением
                <br>
            </form>
        </div>
        <div id="block__info" class="block__info">
            <h2>Пример:</h2>
            <span id="numFirst"></span>
            <span id="operation"></span>
            <span id="numSecond"></span>
            <span id="equally"></span>
            <input type="text" class="form-control" id="resultInner" placeholder="Введите ответ" value=" ">
            <div class="box">
                <input class="btn btn-lg btn-danger" id="startTest" type="button" value="Старт">
                <input class="btn btn-lg btn-success" id="ok" type="button" value="Ok">
            </div>
            <div class="result">
                <span id="Correctly">Правильно:</span>
                <span id="Wrong">Ошибок:</span>
            </div>
        </div>
        <!--<span id="resOperation"></span>-->
    </div>
    <script src="js/script.min.js"></script>
</body>

</html>
